<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game - Made by LittleCoder-SK Coder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="bubbleContainer">
        <div class="container">
            <div class="topContainer">

                <div class="miniContainer">
                    <h4>Target</h4>
                    <div id="targetDiv" class="targetNum">0</div>
                </div>
                <div class="miniContainer">
                    <h4>Timer</h4>
                    <div id="targetDiv" class="timerDiv">60</div>
                </div>
                <div class="miniContainer">
                    <h4>Score</h4>
                    <div id="targetDiv" class="targetScore">0</div>
                </div>

            </div>
            <!-- topcontainer end -->

            <div class="bottomContainer" id="numDiv">
               
            </div>
            <!-- bottomcontainer end -->
        </div>

        <!-- game start container -->
         <div class="Gstart">
            <h2>Let's play Bubble</h2>
                <span>ü§™üëç</span>
            <button>Start Game</button>
         </div>

         <!-- score div -->
         <div class="Score">
            <h2>Your high Score</h2>
                <p id="score"></p>
            <button id="Restart">Restart game</button>
         </div>

    </div>





    <script src="script.js"></script>
</body>
</html>
